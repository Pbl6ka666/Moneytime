<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyTime</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            background-image: url('https://raw.githubusercontent.com/Pbl6ka666/Moneytime/refs/heads/main/IMG_0417.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: green;
            font-size: 24px;
        }
        #content {
            display: none;
        }
        .hidden {
            display: none;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #45a049;
        }
        #timer {
            font-size: 32px;
            margin-top: 20px;
        }
        #balance {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div>
            <div id="loadingText">Every second counts towards success...</div>
            <div id="spinner">üê±</div>
        </div>
    </div>

    <div id="content">
        <div id="timer">Timer: 0</div>
        <div id="balance">Balance: 0.00 AZN</div>
        <button id="startButton" class="btn">Start</button>
        <button id="pauseButton" class="btn hidden">Pause</button>
        <button id="resetButton" class="btn">Reset</button>
        <button id="settingsButton" class="btn">Settings</button>
    </div>

    <script>
        let timer;
        let isRunning = false;
        let elapsedTime = 0;
        let balance = 0;
        let interval;

        function startTimer() {
            isRunning = true;
            interval = setInterval(() => {
                elapsedTime++;
                document.getElementById("timer").innerText = `Timer: ${elapsedTime} seconds`;
                balance = (elapsedTime / 14400) * 10; // 10 AZN for 4 hours
                document.getElementById("balance").innerText = `Balance: ${balance.toFixed(2)} AZN`;

                // Animations for 1 hour and 4 hours
                if (elapsedTime === 3600) {
                    alert("Small Explosion!");
                }

                if (elapsedTime === 14400) {
                    alert("Big Explosion!");
                }
            }, 1000);
        }

        function pauseTimer() {
            isRunning = false;
            clearInterval(interval);
        }

        function resetTimer() {
            isRunning = false;
            elapsedTime = 0;
            balance = 0;
            document.getElementById("timer").innerText = `Timer: 0`;
            document.getElementById("balance").innerText = `Balance: 0.00 AZN`;
            clearInterval(interval);
        }

        document.getElementById("startButton").addEventListener("click", () => {
            startTimer();
            document.getElementById("startButton").classList.add("hidden");
            document.getElementById("pauseButton").classList.remove("hidden");
        });

        document.getElementById("pauseButton").addEventListener("click", () => {
            pauseTimer();
            document.getElementById("pauseButton").classList.add("hidden");
            document.getElementById("startButton").classList.remove("hidden");
        });

        document.getElementById("resetButton").addEventListener("click", () => {
            resetTimer();
        });

        // Loading screen
        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("content").style.display = "block";
        }, 5000);

        // PWA offline support
        if (!navigator.onLine) {
            alert("You are offline!");
        }
    </script>
</body>
</html>
