<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MoneyTime App</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="https://raw.githubusercontent.com/Pbl6ka666/Moneytime/refs/heads/main/IMG_0417.jpeg" sizes="192x192">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('https://raw.githubusercontent.com/Pbl6ka666/Moneytime/refs/heads/main/IMG_0417.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        #loading {
            font-size: 24px;
            margin: 10px;
            font-weight: bold;
        }
        #progress {
            width: 100%;
            height: 20px;
            background-color: #ccc;
        }
        #progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
        }
        #buttons {
            margin-top: 30px;
        }
        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 15px 32px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
        #balance {
            margin-top: 20px;
            font-size: 20px;
        }
        #success {
            font-size: 28px;
            margin-top: 30px;
            color: #ff6347;
        }
    </style>
</head>
<body>
    <div id="loading">
        Every second counts towards success.
    </div>
    <div id="progress">
        <div id="progress-bar"></div>
    </div>

    <div id="buttons" style="display:none;">
        <button id="startStopBtn" onclick="toggleTimer()">Start</button>
        <button id="resetBtn" onclick="resetTimer()">Reset</button>
        <div id="balance">Balance: 0 AZN</div>
    </div>

    <div id="success" style="display:none;">
        <p>Well done! You've completed your time goal!</p>
    </div>

    <script>
        let seconds = 0;
        let timerInterval;
        let totalBalance = 0;
        let isTimerRunning = false;

        function updateProgress() {
            let progressBar = document.getElementById('progress-bar');
            progressBar.style.width = (seconds / 14400) * 100 + '%'; // 4 hours = 14400 seconds

            // Update the balance every second
            totalBalance = (seconds / 3600) * 10; // 10 AZN every hour
            document.getElementById('balance').innerText = `Balance: ${totalBalance.toFixed(2)} AZN`;
        }

        function toggleTimer() {
            if (isTimerRunning) {
                clearInterval(timerInterval);
                document.getElementById('startStopBtn').innerText = "Start";
            } else {
                timerInterval = setInterval(function() {
                    seconds++;
                    updateProgress();

                    if (seconds % 3600 === 0) { // Every hour
                        alert("Hour passed! Time to celebrate!");
                    }

                    if (seconds >= 14400) { // 4 hours
                        alert("You reached your 4-hour goal! Time to celebrate!");
                        clearInterval(timerInterval);
                    }
                }, 1000);
                document.getElementById('startStopBtn').innerText = "Pause";
            }

            isTimerRunning = !isTimerRunning;
        }

        function resetTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            updateProgress();
            document.getElementById('startStopBtn').innerText = "Start";
            isTimerRunning = false;
        }

        // Loading effect
        let loadingTime = 0;
        let loadingInterval = setInterval(function() {
            loadingTime++;
            document.getElementById('progress-bar').style.width = loadingTime + '%';
            if (loadingTime >= 100) {
                clearInterval(loadingInterval);
                document.getElementById('loading').style.display = "none";
                document.getElementById('buttons').style.display = "block";
            }
        }, 50);

    </script>
</body>
</html>
