<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoneyTime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('https://i.pinimg.com/originals/04/7f/e7/047fe75f7490efa4693e6a0eef8949cc.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    .container {
      margin-top: 50px;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .timer {
      font-size: 48px;
      margin: 20px 0;
    }
    .balance, .total-balance {
      font-size: 24px;
      margin: 10px 0;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .animation {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      display: none;
      z-index: 10;
    }
    .dance {
      animation: dance 1s infinite alternate;
    }
    @keyframes dance {
      0% { transform: translate(-50%, -50%) rotate(-5deg); }
      100% { transform: translate(-50%, -50%) rotate(5deg); }
    }
    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: gold;
      border-radius: 50%;
      animation: firework 2s linear forwards;
    }
    @keyframes firework {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-300px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoneyTime</h1>
    <div class="timer" id="timer">00:00:00</div>
    <div class="balance" id="balance">Balans: 0.00 AZN</div>
    <div class="total-balance" id="totalBalance">Ãœmumi Balans: 0.00 AZN</div>
    <button onclick="startTimer()">BaÅŸla</button>
    <button onclick="pauseTimer()">Pauza</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <div id="animation" class="animation"></div>

  <!-- SÉ™slÉ™r -->
  <audio id="popSound" src="https://www.soundjay.com/button/button-3.mp3"></audio>
  <audio id="partySound" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    let timerInterval;
    let totalSeconds = 0;
    let running = false;
    let balance = 0;
    let totalBalance = parseFloat(localStorage.getItem('totalBalance')) || 0;
    let today = new Date().toDateString();

    const balancePerSecond = 10 / (4 * 3600); // 4 saat = 14400 saniyÉ™

    function updateDisplay() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      document.getElementById('timer').textContent =
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');
      document.getElementById('balance').textContent =
        'Balans: ' + balance.toFixed(2) + ' AZN';
      document.getElementById('totalBalance').textContent =
        'Ãœmumi Balans: ' + totalBalance.toFixed(2) + ' AZN';
    }

    function showAnimation(text, isDance = false) {
      const anim = document.getElementById('animation');
      anim.innerHTML = text;
      anim.style.display = 'block';
      if (isDance) anim.classList.add('dance');
      else anim.classList.remove('dance');
      setTimeout(() => {
        anim.style.display = 'none';
      }, 4000);
    }

    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.left = Math.random() * window.innerWidth + 'px';
      firework.style.top = Math.random() * window.innerHeight + 'px';
      document.body.appendChild(firework);
      setTimeout(() => document.body.removeChild(firework), 2000);
    }

    function startTimer() {
      if (!running) {
        running = true;
        timerInterval = setInterval(() => {
          const now = new Date().toDateString();
          if (now !== today) {
            // Yeni gÃ¼n baÅŸladÄ±
            today = now;
            balance = 0;
            totalBalance = 0;
          }
          totalSeconds++;
          balance += balancePerSecond;
          totalBalance += balancePerSecond;
          localStorage.setItem('totalBalance', totalBalance.toFixed(2));
          updateDisplay();

          if (totalSeconds % 3600 === 0) {
            document.getElementById('popSound').play();
            showAnimation('ðŸ’£ Pop! Bomba partladÄ±!', true);
          }

          if (totalSeconds === 14400) {
            document.getElementById('partySound').play();
            showAnimation('ðŸŽ† FiÅŸÉ™ng PartlayÄ±ÅŸÄ±!', true);
            for (let i = 0; i < 30; i++) {
              setTimeout(createFirework, i * 100);
            }
          }

        }, 1000);
      }
    }

    function pauseTimer() {
      if (running) {
        running = false;
        clearInterval(timerInterval);
      }
    }

    function resetTimer() {
      running = false;
      clearInterval(timerInterval);
      totalSeconds = 0;
      balance = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
