<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Time App</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Pbl6ka666/Moneytime/refs/heads/main/IMG_0417.jpeg" type="image/jpeg">
    <link rel="manifest" href="manifest.json">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
            overflow: hidden;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            flex-direction: column;
            text-align: center;
        }

        #loading-screen p {
            margin: 20px 0;
        }

        #loading-screen .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #fff;
            border-top: 5px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-screen .loading-text {
            color: #4caf50; /* Change the text color to green */
        }

        #app {
            display: none;
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .button:disabled {
            background-color: grey;
            cursor: not-allowed;
        }

        .timer {
            font-size: 3rem;
            margin-top: 20px;
        }

        .balance {
            font-size: 2rem;
            margin-top: 20px;
        }

        #explosion {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            visibility: hidden;
            font-size: 2rem;
            color: #ff5733;
            animation: explode 1s forwards;
        }

        @keyframes explode {
            0% { opacity: 0; transform: scale(1); }
            100% { opacity: 1; transform: scale(3); }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div class="spinner"></div>
        <p class="loading-text" id="loading-text">Every second counts towards success</p>
        <p>Loading...</p>
    </div>

    <div id="app">
        <h1>Money Time</h1>
        <div class="timer" id="timer">00:00</div>
        <div class="balance" id="balance">Balance: 0 AZN</div>

        <div id="explosion">Boom! ðŸŽ‰</div>

        <button class="button" id="start-btn">Start</button>
        <button class="button" id="pause-btn" disabled>Pause</button>
        <button class="button" id="reset-btn" disabled>Reset</button>
        <button class="button" id="settings-btn">Settings</button>
    </div>

    <script>
        let timerInterval, currentTime = 0, balance = 0, totalTime = 4 * 3600, isRunning = false;
        const timerElement = document.getElementById('timer');
        const balanceElement = document.getElementById('balance');
        const explosionElement = document.getElementById('explosion');
        const startButton = document.getElementById('start-btn');
        const pauseButton = document.getElementById('pause-btn');
        const resetButton = document.getElementById('reset-btn');
        const settingsButton = document.getElementById('settings-btn');
        const loadingScreen = document.getElementById('loading-screen');
        const app = document.getElementById('app');
        const loadingText = document.getElementById('loading-text');
        
        // Show loading screen for 5 seconds
        setTimeout(() => {
            loadingScreen.style.display = 'none';
            app.style.display = 'block';
        }, 5000);

        function formatTime(seconds) {
            let hours = Math.floor(seconds / 3600);
            let minutes = Math.floor((seconds % 3600) / 60);
            let sec = seconds % 60;
            return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        }

        function updateBalance() {
            balance = (currentTime / totalTime) * 10;
            balanceElement.textContent = `Balance: ${balance.toFixed(2)} AZN`;
        }

        function handleTimer() {
            if (isRunning) {
                currentTime++;
                if (currentTime <= totalTime) {
                    timerElement.textContent = formatTime(currentTime);
                    updateBalance();

                    // Trigger explosion at 1 hour and 4 hours
                    if (currentTime === 3600) {
                        explosionElement.style.visibility = 'visible';
                        setTimeout(() => explosionElement.style.visibility = 'hidden', 1000);
                    }
                    if (currentTime === 14400) {
                        explosionElement.textContent = 'Big Boom! ðŸŽ†';
                        explosionElement.style.visibility = 'visible';
                        setTimeout(() => explosionElement.style.visibility = 'hidden', 2000);
                    }
                } else {
                    clearInterval(timerInterval);
                    isRunning = false;
                    startButton.disabled = false;
                    pauseButton.disabled = true;
                    resetButton.disabled = false;
                    alert('Timer finished! Your balance: ' + balance.toFixed(2) + ' AZN');
                }
            }
        }

        startButton.addEventListener('click', () => {
            if (!isRunning) {
                timerInterval = setInterval(handleTimer, 1000);
                isRunning = true;
                startButton.disabled = true;
                pauseButton.disabled = false;
            }
        });

        pauseButton.addEventListener('click', () => {
            clearInterval(timerInterval);
            isRunning = false;
            startButton.disabled = false;
            pauseButton.disabled = true;
        });

        resetButton.addEventListener('click', () => {
            clearInterval(timerInterval);
            currentTime = 0;
            balance = 0;
            timerElement.textContent = '00:00';
            balanceElement.textContent = 'Balance: 0 AZN';
            startButton.disabled = false;
            pauseButton.disabled = true;
            resetButton.disabled = true;
        });

        settingsButton.addEventListener('click', () => {
            alert("Settings feature will be added later!");
        });

    </script>
</body>
</html>
