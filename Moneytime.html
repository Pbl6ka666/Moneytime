<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MoneyTime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      margin: 0;
      padding: 0;
    }
    .container {
      margin-top: 50px;
    }
    .timer {
      font-size: 48px;
      margin: 20px 0;
    }
    .balance {
      font-size: 24px;
      margin: 20px 0;
    }
    button {
      font-size: 18px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MoneyTime</h1>
    <div class="timer" id="timer">00:00:00</div>
    <div class="balance" id="balance">Balans: 0.00 AZN</div>
    <button onclick="startTimer()">Başla</button>
    <button onclick="pauseTimer()">Pauza</button>
    <button onclick="resetTimer()">Reset</button>
  </div>

  <script>
    let timerInterval;
    let totalSeconds = 0;
    let running = false;
    let balance = 0;

    const balancePerSecond = 10 / (4 * 3600); // 4 saat = 14400 saniyə

    function updateDisplay() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;
      document.getElementById('timer').textContent =
        String(hours).padStart(2, '0') + ':' +
        String(minutes).padStart(2, '0') + ':' +
        String(seconds).padStart(2, '0');
      document.getElementById('balance').textContent =
        'Balans: ' + balance.toFixed(2) + ' AZN';
    }

    function startTimer() {
      if (!running) {
        running = true;
        timerInterval = setInterval(() => {
          totalSeconds++;
          balance += balancePerSecond;
          updateDisplay();
        }, 1000);
      }
    }

    function pauseTimer() {
      if (running) {
        running = false;
        clearInterval(timerInterval);
      }
    }

    function resetTimer() {
      running = false;
      clearInterval(timerInterval);
      totalSeconds = 0;
      balance = 0;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
