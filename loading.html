    <title>Loading</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .container {
            animation: fadeIn 5s ease-in-out;
        }
        .spinner {
            font-size: 100px;
            animation: spin 1.5s linear infinite;
        }
        .message {
            font-size: 24px;
            color: #00FF00;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
